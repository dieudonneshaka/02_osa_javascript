  <body>
    <h1>Hei JavaScript</h1>
    <p>Kirjoitan sinulla nyt toista kertaa.</p>
    <p>
      Tehtävänä on koodata JavaScriptillä keskusteluikkuna, johon lisätään
      sisältö "Hyvää huomenta!" (alert)
    </p>
    <p>Toisena tehtävänä kirjoita selaimen konsoliin jotakin. (console.log)</p>
    <!-- JavaScript lisätään bodyn loppuun, jotta se suoritaaan vasta kun koko DOM-rakenne on valmis-->
    <script>
      console.log("--01 Muuttujat--");
      // 01 Muuttujat
      // muuttujat_01
      let count = 0;
      console.log("Muuttuja count on aluksi " + count, count);
      count = count + 1;
      console.log("Muuttuja count on nyt " + count);
      count++;
      console.log("Muuttuja count on nyt " + count);

      // muuttujat_02

      // const määrittelee vakiomuuttujan (arvoa ei voi muuttaa)
      let ageLimit = 18; // Используем let, чтобы переменную можно было изменить.
      console.log("Muuttuja ageLimit on let-määritelty " + ageLimit);
      //ageLimit++;

      // Määrittele kaksi muuttujaa: student ja name.
      // Anna muuttujalle name arvoksi "Mikko".
      // Kopioi arvo muuttujasta name muuttujaan student.
      // Tulosta student-muuttujan arvo konsoliin (tulostus on "Mikko").
      let student = null;
      console.log("Student on " + student);
      let name = "Mikko";
      console.log("Student: " + student, "Name: " + name);
      student = name;
      console.log("Student: " + student, "Name: " + name);

      // 02 Tietotyypit
      console.log("--02 Tietotyypit--");

      // data_types
      let age2 = 44;
      let name2 = "Maria";
      let isStudent2 = true;
      let hobbies2 = ["lukeminen", "juokseminen", "koodaaminen"];
      let info2 = {
        schoolName: "Business College Helsinki",
        grade: 5,
      };
      // Tulostetaan kaikki muuttujat konsoliin
      console.log(
        "Muuttujan age2 arvo " + age2 + " ja tietotyyppi on " + typeof age2
      );
      console.log(
        "Muuttujan name2 arvo " + name2 + " ja tietotyyppi on " + typeof name2
      );
      console.log(
        "Muuttujan isStudent2 arvo" +
          isStudent2 +
          "ja tietotyyppi on " +
          typeof isStudent2
      );
      console.log(
        "Muuttujan hobbies2 arvo" +
          hobbies2 +
          "ja tietotyyppi on " +
          typeof hobbies2
      );
      console.log(
        "Muuttujan info2 arvo" + info2 + "ja tietotyyppi on " + typeof info2
      );
      console.log(
        "Olioon info2 on tallennettu arvot" +
          info2.schoolName +
          "ja" +
          info2.grade +
          " ja olion tietotyyppi " +
          typeof info2
      );

      // 03 Numerot
      console.log("--03 Numerot--");
      let vastaus = 42;
      let merkkijonoVastaus = vastaus.toString();
      console.log(
        "Muuttujan vastaus arvo " +
          vastaus +
          " ja tietotyyppi " +
          typeof vastaus
      );
      console.log(
        "Muuttujan merkkijonoVastaus arvo " +
          merkkijonoVastaus +
          " ja tietotyyppi " +
          typeof merkkijonoVastaus
      );

      // isNaN (is not a Numner)
      let luku = 123;
      let merkkijono = "abc";
      let merkkijonoLuku = luku.toString();
      console.log("Muuttuja luku ei ole numero (onko totta) " + isNaN(luku));
      console.log(
        "Muuttuja merkkijono ei ole numero (onko totta) " + isNaN(merkkijono)
      );
      console.log(
        "Muuttuja merkkijonoLuku ei ole numero (onko totta) " +
          isNaN(merkkijonoLuku)
      );

      // merkkijono luvuksi (Number.parseInt)
      let str = "42";
      let strNumero = Number.parseInt(str);
      console.log(
        "arvo " +
          str +
          ", tyyppi " +
          typeof str +
          ", arvo " +
          strNumero +
          ", tyyppi " +
          typeof strNumero
      );
      //console.log("Muuttuja str ei ole numero (onko totta) " + isNaN(Number(str)));
      //console.log("Muuttuja strNumero ei ole numero (onko totta) " + isNaN(strNumero));

      // Muutetaan merkkijono numeroksi ja lasketaan sillä
      let x = 10;
      let y = "20 metriä";

      console.log(x, y);
      y = Number.parseInt(y);
      let summa = x + y;
      console.log("summa = x + y" + "==>" + x + "+" + y + "=" + summa);

      //Sesimaalien määrä
      let luku3 = 2.1254567;
      let luku3KaksiDesimaalia = luku3.toFixed(2);
      console.log(luku3, luku3KaksiDesimaalia);
      luku3KaksiDesimaalia = parseFloat(luku3KaksiDesimaalia);
      console.log(luku3, luku3KaksiDesimaalia);
      summa = luku3 + luku3KaksiDesimaalia;
      console.log("summa on " + summa);

      // 04 Operaattorit
      console.log("--04 Operaattorit--");

      let luku4 = 5;
      luku4++;
      console.log(luku4);
      luku4++;
      console.log(luku4);
      luku4--;
      console.log(luku4);
      luku4--;
      console.log(luku4);

      // 05 operaattori
      function sum1(a, b){
        return a + b;
      }
      const sum2 = (a, b) => a + b;

      console.log(sum1(1, 3));
      console.log(sum1(2, 5));
      console.log(sum2(4, 3));
      console.log(sum2(7, 5));

      // 06 operaattori
      function multiply1(a, b){
        return a * b
      }
      const multiply2 = (a, b) => a * b;

      console.log(multiply1(2, 4));
      console.log(multiply2(3, 2));


      function laskeNelionpintaala(sivunPituus) {
        return sivunPituus * sivunPituus
      }

     console.log("sivunPituus: "  + laskeNelionpintaala(3));
     console.log("sivunPituus: " + laskeNelionpintaala(5));
     console.log("sivunPituus :" + laskeNelionpintaala(7));


     function laskeKolmionPintaala(kannanPituus, korkeus){
      return kannanPituus * korkeus
     }
     console.log("kannanpituus on 15 ja korkeus on 25:" + laskeKolmionPintaala(15,25));
     console.log("kannanPituus on 5 ja  korkeus on 10: " + laskeKolmionPintaala(5,10));
     console.log("kannanpituus on 10 ja korkeus on 20: " + laskeKolmionPintaala(10, 20));

    //  Merkijonnot


     function dieuDonne(muoka){
      return muoka;
     }
     console.log(dieuDonne(10));
     console.log(dieuDonne(15));

     function huudaMinunNimi(nimi){
      return nimi;
     }
     console.log(huudaMinunNimi('Dieudonne'));
     console.log(huudaMinunNimi('JUHA'));

     function lowName(name){
      return name;
     }
     console.log(lowName('lowname'));

     function firstLette (name){
      return name;
     }
     console.log(firstLette('f'))

     function lastLetter (name){
      return name;
     }
     console.log(lastLetter('r'));

     function skipFirstLetter(dieu){
      return dieu;
     }
    console.log(skipFirstLetter('ied')); // dieu

    function getLastCharacter(name){

    }
    console.log(getLastCharacter('e')); //Donne

}

}

console.log(capitalized('Dieu')); // dieu
